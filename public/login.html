<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Donate Blood</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: 
                  url('https://static.vecteezy.com/system/resources/previews/024/021/421/large_2x/world-blood-donor-day-creative-background-blood-donation-ai-generated-free-photo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
    }

    nav {
      width: 100%;
      padding: 20px 40px;
      background: linear-gradient(135deg, rgba(139, 0, 0, 0.9), rgba(211, 47, 47, 0.9));
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .logo i {
      color: #ffcccb;
      font-size: 1.8em;
    }

    .logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.8em;
      font-weight: 600;
      color: white;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .logo:hover .logo-text {
      color: #ffd700;
      transform: scale(1.05);
    }

    .container {
      margin: 180px auto 50px;
      width: 90%;
      max-width: 500px;
      padding: 50px 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease-out;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, #d32f2f, #8b0000);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #8b0000;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      font-weight: 700;
      letter-spacing: 1px;
      position: relative;
      font-family: 'Playfair Display', serif;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #d32f2f, #8b0000);
      border-radius: 3px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .form-group {
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #8b0000;
      font-weight: 600;
      font-size: 1em;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 15px 20px 15px 45px;
      border: 2px solid rgba(139, 0, 0, 0.3);
      border-radius: 10px;
      font-size: 1em;
      background: rgba(255, 240, 240, 0.9);
      transition: all 0.3s ease;
      color: #2b0000;
    }

    input:focus {
      outline: none;
      border-color: #d32f2f;
      box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.2);
      background: #fff;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 40px;
      color: #8b0000;
      font-size: 1.2em;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.1em;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #d32f2f, #8b0000);
      color: white;
      box-shadow: 0 5px 15px rgba(139, 0, 0, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #8b0000, #d32f2f);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(139, 0, 0, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: #8b0000;
      border: 2px solid #8b0000;
    }

    .btn-secondary:hover {
      background: #8b0000;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(139, 0, 0, 0.4);
    }

    .blood-drop {
      position: absolute;
      opacity: 0.1;
      z-index: -1;
    }

    .blood-drop-1 {
      top: 20px;
      right: 20px;
      font-size: 100px;
      transform: rotate(15deg);
    }

    .blood-drop-2 {
      bottom: 30px;
      left: 30px;
      font-size: 80px;
      transform: rotate(-10deg);
    }

    @media (max-width: 768px) {
      nav {
        padding: 15px 20px;
      }
      
      .logo-text {
        font-size: 1.5em;
      }
      
      .container {
        margin: 150px auto 40px;
        padding: 40px 30px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      input {
        padding: 12px 15px 12px 40px;
      }
      
      .input-icon {
        font-size: 1em;
        top: 37px;
        left: 12px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="home.html" class="logo">
      <i class="fas fa-tint"></i>
      <span class="logo-text">Blood Donor</span>
    </a>
  </nav>
  
  <div class="container">
    <i class="fas fa-tint blood-drop blood-drop-1"></i>
    <i class="fas fa-tint blood-drop blood-drop-2"></i>
    
    <h1>Login</h1>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
      </div>
      
      <div class="button-group">
        <button type="submit" class="btn-primary">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </button>
        <button id="forgotPasswordButton" type="button" class="btn-secondary">
          <i class="fas fa-key"></i>
          Forgot Password
        </button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      // Show loading state
      const submitBtn = document.querySelector('button[type="submit"]');
      const originalBtnText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
      submitBtn.disabled = true;
      
      fetch('http://localhost:5000/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(data => {
            throw new Error(data.message || 'Login failed');
          });
        }
        return response.json();
      })
      .then(data => {
        alert(data.message || 'Login successful!');
        if (data.user) {
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = 'dashboard.html';
        }
      })
      .catch(error => {
        alert(error.message || 'An error occurred during login');
        console.error('Error:', error);
      })
      .finally(() => {
        submitBtn.innerHTML = originalBtnText;
        submitBtn.disabled = false;
      });
    });

    document.getElementById('forgotPasswordButton').addEventListener('click', function() {
      window.location.href = 'forgot-password.html';
    });
  </script>
</body>
</html>
