<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Donate Blood</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body {
      background: url("https://static.vecteezy.com/system/resources/previews/007/849/061/large_2x/world-blood-donor-background-free-vector.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(139, 0, 0, 0.4);
      z-index: -1;
    }

    .navbar {
      background: linear-gradient(135deg, rgba(211, 47, 47, 0.9), rgba(139, 0, 0, 0.9));
      width: 100%;
      padding: 15px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1em;
      padding: 8px 20px;
      transition: all 0.3s ease;
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navbar a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .navbar a i {
      font-size: 1.1em;
    }

    .container {
      margin: 150px auto;
      width: 90%;
      max-width: 700px;
      padding: 50px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #d32f2f, #8b0000);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      color: #8b0000;
      font-size: 3.5em;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      position: relative;
      display: inline-block;
    }

    .title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #d32f2f, #8b0000);
      border-radius: 2px;
    }

    .subtitle {
      color: #555;
      font-size: 1.3em;
      margin-bottom: 40px;
      font-weight: 400;
      line-height: 1.6;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 15px 35px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      min-width: 180px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .button-primary {
      background: linear-gradient(135deg, #d32f2f, #8b0000);
      color: white;
      border: 2px solid transparent;
    }

    .button-secondary {
      background: white;
      color: #8b0000;
      border: 2px solid #8b0000;
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .button-primary:hover {
      background: linear-gradient(135deg, #b71c1c, #8b0000);
    }

    .button-secondary:hover {
      background: #8b0000;
      color: white;
    }

    .button i {
      margin-right: 10px;
      font-size: 1.1em;
    }

    @media (max-width: 768px) {
      .navbar ul {
        gap: 15px;
      }
      
      .container {
        padding: 30px;
        margin: 100px auto;
      }
      
      .title {
        font-size: 2.5em;
      }
      
      .subtitle {
        font-size: 1.1em;
      }
      
      .button {
        padding: 12px 25px;
        min-width: 160px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <ul>
        <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        <li><a href="register.html"><i class="fas fa-user-plus"></i> Register</a></li>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="container">
    <h1 class="title">Donate Blood</h1>
    <p class="subtitle">Your single donation can save up to three lives. Join our community of life-savers today.</p>
    <div class="button-container">
      <a href="login.html" class="button button-primary">
        <i class="fas fa-sign-in-alt"></i>
        Login
      </a>
      <a href="register.html" class="button button-secondary">
        <i class="fas fa-user-plus"></i>
        Register
      </a> 
    </div>
  </div>
</body>
</html>
